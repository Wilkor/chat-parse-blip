<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Team</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <link rel="stylesheet" type="text/css" href="estilo-chat.css">
  <link rel="stylesheet" type="text/css" href="toast.css">
  <script src="toastLib.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="manifest" href="/manifest.json">
  <script src="/service-worker.js"></script>
  <style>
    .popup-container {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);

      padding: 20px;
      box-shadow: none;
      z-index: 9999;
      width: 80%;
      height: 50%;
      overflow: hidden;

    }

    .popup-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .splash-screen {
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div class="splash-screen">
    <img src="logo.jpeg" alt="Logo do App">
    <h1>Connect Team</h1>
  </div>


  <div class="chat-container" id="chat-container">
    <div class="input-container">
      <!-- <input class="input-field" type="text" id="room" placeholder="Sala" />
      <input class="input-field" type="text" id="name" placeholder="Nome de Usu치rio" /> -->
      <!-- <button class="input-button" id="join-button">Entrar na Sala</button> -->
    </div>

    <div id="chat">
      <div style="display:none;">
        <h6>Sala: <span id="current-room"></span></h6>
      </div>
      <ul id="messages" class="messages"></ul>

      <div id="typing-indicator" class="user-name"></div>
      <form class="input-container" id="chat-form">
        <input class="input-field" id="message-input" type="text" placeholder="Digite sua mensagem" />
      
        <button class="btn btn-primary btn-sm" id="submit-button" type="submit">
          Enviar
        </button>
      </form>
      <br>
      <!-- <button id="recordBtn" class="btn btn-primary btn-sm" >Iniciar Grava칞칚o de Voz</button> -->
      <button class="btn btn-primary btn-sm" id="user-list-button" onclick="toggleUserListPopup()">Mencionar @</button>

      <label for="image-input" class="custom-file-upload" title="Anexar imagens">
        游닞
      </label>
      <input type="file" id="image-input" accept="image/*">
      <button class="btn btn-secondary btn-sm" id="emoji-button" type="button" onclick="toggleWebpagePopup()">
        游땎
      </button>

      <!-- <button class="btn btn-primary btn-sm" id="user-list-button"
        onclick="toggleUserListPostMessage()">Usu치rios</button> -->
    </div>

  </div>

  <div class="popup-container" id="webpage-popup">
    <iframe id="webpage-iframe" src="" scrolling="no"></iframe>
  </div>

  <div class="user-list-popup" id="user-list-popup">
    <h6>Usu치rios Conectados:</h6>
    <input type="text" id="search-user" placeholder="Buscar usu치rio">
    <hr>
    <ul id="user-list" class="user-list-scroll"></ul>

    <button class="btn btn-primary btn-sm" id="close-popup-button" onclick="toggleUserListPopup()">Fechar</button>
  </div>

  <script>
    function toggleUserListPopup() {
      const userPopup = document.getElementById('user-list-popup');
      userPopup.style.display = userPopup.style.display === 'block' ? 'none' : 'block';
    }

    function toggleUserListPostMessage() {
      const message = 'message-sidebar';
      window.parent.postMessage(message, '*');
    }


    function toggleWebpagePopup() {
      const webpagePopup = document.getElementById('webpage-popup');
      webpagePopup.style.display = webpagePopup.style.display === 'block' ? 'none' : 'block';

      const iframe = document.getElementById('webpage-iframe');
      if (webpagePopup.style.display === 'block') {

        const url = 'https://wilkor.github.io/plugin-emoji-chat-parse/';
        iframe.src = url;
      } else {

        iframe.src = '';
      }
    }

    window.addEventListener('message', (event) => {

      event.preventDefault();
      const emoji = event.data.Emoji;
      const messageInput = document.getElementById('message-input');

      if (messageInput.value) {

        messageInput.value += ` ${String.fromCodePoint(parseInt(emoji, 16))}`;
      } else {

        messageInput.value = String.fromCodePoint(parseInt(emoji, 16));
      }
      toggleWebpagePopup()
    });


    document.addEventListener("DOMContentLoaded", function () {
    
      setTimeout(function () {
        document.querySelector('.splash-screen').style.display = 'none';
      }, 4000);
    });
  </script>



  <script src="socket-chat.js"></script>
  <script src="functions-chat.js"></script>
</body>

</html>
